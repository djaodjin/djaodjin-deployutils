{% extends "base.html" %}

{% block content %}
<div>
    <form method="post" action=".{% if next %}/?next={{next}}{% endif %}">
        <input type="hidden" name="csrfmiddlewaretoken" value="{{csrf_token}}">
        {{form}}
        <input type="submit" name="submit" value="Submit">
    </form>
</div>
{% endblock %}
